name: test

on:
  push:

env:
  NODE-ENV: test
  DB_CONNECTION_STRING_TEST: postgres://mocha:mocha@localhost:5432/mocha

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: |
          yarn install --frozen-lockfile
      - run: |
          yarn migrate
      - run: |
          yarn test

services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    env:
      POSTGRES_USER: mocha
      POSTGRES_PASSWORD: mocha
      POSTGRES_DB: mocha
