name: test

on:
  pull_request:
    branches: ['develop']

env:
  DB_CONNECTION_STRING_TEST: postgres://mocha:mocha@localhost:5432/mocha

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: |
          yarn install --frozen-lockfile
      - run: |
          yarn test
